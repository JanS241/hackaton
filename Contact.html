<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="styles.css">


<body>

    <head>
        <title>
            Contact formulier
        </title>
    </head>

</body>
<p class="contact">
    Contact formulier
</p>

<form name="contact" method="POST" data-netlify="true">
    <br>
    <p class="contact2"> Vul alstublieft onderstaande gegevens in:</p>
    <br>
    <label for="initialen"> Initialen: / </label>
    <label for="voornaam"> Voornaam: </label>
    <br>
    <input type="tekst" id="initialen" name="initialen" placeholder="initialen">
    <input type="tekst" id="voornaam" name="voornaam" placeholder="voornaam">

    <br>

    <label for="achternaam"> Achternaam: </label>
    <br>
    <input type="text" id="achternaam" name="naam" placeholder="uw achternaam">

    <br>

    <label for="mail"> e-mail: </label>
    <br>
    <input type="email" id="mail" name="mail" placeholder="uw mailadres">

    <br>
    <label for="telefoon"> telefoon: </label>
    <br>
    <input type="tel" id="telefoon" placeholder="telefoon nummer">
    <br>

    <label for="age"> Leeftijd: </label>
    <br>
    <input type="number" id="age" placeholder="leeftijd">
    <br>

    <label for="birthdate"> Geboorte datum: </label>
    <br>
    <input type="date" id="birthdate">
    <br>
    <br>

  
    <br>
    <br>
    <label for="biogr"> Geef een beknopte omschrijving van uzelf: </label>
    <br>
    <textarea id="biogr" name="biografie"> </textarea>
    <br>
    <br>
    <label for="recept"> Beschrijf uw vraag / opmerking:</label>
    <br>
    <textarea id="recept" name="recept"> </textarea>
    <br>
    
    <br>
    <label for="reset"> Alle input wordt gewist !! </label>
    <input type="reset" id="reset">
    <br>
    <br>

    <input type="submit" value="VERZENDEN">
    <button type="submit"> Submit </button>

</form>
<br>
